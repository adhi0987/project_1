        <form>
            <h1>Contact Us</h1>
            <div class="input-box">
                <input type="text" name="yourname" placeholder="Your Name" autofocus>
            </div>
            <div class="input-box">
                <input type="text" name="Number" placeholder="Contact no" autofocus>
            </div>
            <div class="input-box">
                <input type="email" name="Email" id="name" placeholder="Your Email" autofocus>
            </div>

                <textarea name="message" id="message">enter your opinion</textarea>
            </div>

                <label for="date">DATE OF APPOINTMENT:</label><br>
                <input type="date" name="date" id="date"><br>
            </div>

                <input type="checkbox" required><label>I AM NOT A ROBOT</label>

            </div>
            <div class="problem">
                <label for="problem">TYPE OF PROBLEMS FACED:</label>
                <select name="problem" id="problem">
                    <option value="technical">technical</option>
                    <option value="Non-technical">Non-technical</option>
                    <option value="others">others</option>

            </div>

            <button type="submit" class="btn">submit</button>
